host: $REMOTE_HOST
user: $REMOTE_USER 

copy:
  - from: slurm.sh
    to: slurm.sh
    overwrite: true

  - from: mods2docs
    to: mods2docs
    overwrite: true

collect:
  - from: ${DATA_DIR}/log-collect-data.log
    to: ${DATA_DIR}/log-collect-data.log
    overwrite: true

  - from: ${DATA_DIR}/collected-data.pkl
    to: ${DATA_DIR}/collected-data.pkl
    overwrite: true
  
  - from: ${DATA_DIR}/broken-symlinks.log
    to: ${DATA_DIR}/broken-symlinks.log
    overwrite: true

  - from: slurm.out 
    to: slurm.out
    overwrite: true

clean:
  - slurm.sh

sbatch: slurm.sh
continue_if_job_fails: true
